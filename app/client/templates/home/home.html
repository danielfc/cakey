<template name="Home">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ "Total | Average"}}</h3>
						</div>
						<div class="panel-body align-center no-padding">
							<div class="row">
								<div class="col-md-6 border-right">
									<h2><small>R$</small> {{getTotalPrice}}</h2>
								</div>
								<div class="col-md-6">
									<h2><small>R$</small> {{getAverage}}</h2>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ "Percentual of Products"}}</h3>
						</div>
						<div class="panel-body graph-container no-padding" id="graph-pie">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{_ "Total By Month"}}</h3>
				</div>
				<div class="panel-body graph-container" id="graph-column">

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel primary</h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel primary</h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel primary</h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</div>
	</div> 
</template>
